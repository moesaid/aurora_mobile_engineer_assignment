    targets:
      $default:
        builders:
          source_gen|combining_builder:
            generate_for:
              - lib/App/Models/**.dart
            options:
              build_extensions:
                "^lib/App/Models/{{}}.dart": "lib/App/Models/freezed/{{}}.g.dart"
          freezed|freezed:
            enabled: true
            options:
              build_extensions:
                "^lib/App/Models/{{}}.dart": "lib/App/Models/freezed/{{}}.freezed.dart"
    